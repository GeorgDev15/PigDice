<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Play Pig Dice with your friends, or against a computer entirely for free! No ads! Written entirely in Javascript and Typescript. No download required, flash not required.">
    <title>Play Pig Dice Online</title>
    <link rel="stylesheet" href="stylesheets/site.css" rel="stylesheet">
</head>
<body>
    <header>
            <h1>
                Pig Dice Game
            </h1>
    </header>


    <div id="gameBoard">
        <div id="player1Board">
            <label>Player 1 </label>
            <img src="images/1pig.jpg" alt="Player 1 picture.">
            <input type="text" id="player1Score">
        </div>
        <div id="player2Board">
            <label>Player 2 </label>
            <img src="images/2pigs.jpg" alt="Player 2 picture.">
            <input type="text" id="player2Score">
            <br><br>
        </div>
        <div id="gameButtons">
            <label>Current Turn Score</label>
            <input type="text" id="turnScore">
            <br><br>
            <button type="button">Roll</button>
            <button type="button">Pass</button>
        </div>
        <section id="gameRules">
            <h2>Pig Dice Rules</h2>

    </div>
</body>
</html>
